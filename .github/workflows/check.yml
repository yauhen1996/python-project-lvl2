name: Python package

on: 
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
    - name: Install dependencies
      run: pip install poetry
    - name: install2
      run: make install
    - name: coverage
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: d76848783fd10b2043e730f8571e56b395ea4fc74d40324d05caadd91c842667      
      with:
        coverageCommand: make test-coverage
        debug: true
