name: test-check

on:
  push:
jobs:
  build:          
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: setup-python
        uses: actions/setup-python@v2
      - name: install
        run: pip install poetry
      - name: install2
        run: poetry install
      - name: Run pytest
        run: poetry run pytest
